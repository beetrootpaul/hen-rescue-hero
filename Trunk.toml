[build]
target = "dist_templates/web/index.html"
dist = "dist/web_debug"
filehash = true

[watch]
watch = [
    "assets",
    "dist_templates/web",
    "src",
]

[serve]
port = 8080
open = true

[clean]
dist = "dist/web_debug"
